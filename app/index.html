<!doctype html>
<html ng-app="mainApp">

<head >
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/main.css">
  <script src="angular.js"></script>
  <link href="bootstrap.css" rel="stylesheet" />
  <link href="bootstrap-theme.css" rel="stylesheet" />

  <script type="text/javascript">
    var mainApp = angular.module("mainApp", ["ngRoute"]);
    mainApp.config(function($routeProvider){
      $routeProvider.when("/todolist",{
        templateUrl : "Component/todoList/todoList.html"
      });
      $routeProvider.when("/addlist",{
        templateUrl : "/Component/addList/addList.html"
      });
      $routeProvider.otherwise("/todolist",{
        templateUrl : "/Component/todoList/todoList.html"
      });

    });
    mainApp.constant("dataUrl", "http://localhost:5500/todolist");
    mainApp.controller("mainCtrl", function($scope, $http, dataUrl) {
      // 스코프 객체로 리스트 넘겨주고 받고 한다.
      $scope.data = {};
      $http.get(dataUrl)
        .success(function(data) {
          $scope.data.todolistObj = data;
        })
        .error(function(error) {
          $scope.data.error = error;
        });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>


</head>
<body>
  <DIV id=wapper>
    <!--헤더시작-->
    <div class="navbar navbar-inverse">
      <HEADER>
        <h3>Power OF Routine</h3>
        <h5 class="pull-right">2018.01.30</h5>
      </HEADER>
    </div>
    <!-- <ng-include src="'Component/todoList/todoList.html'"></ng-include> -->
    <SECTION>
      <a class="pull-left btn btn-primary" href="#/addlist.html">
        add-List
      </a>
      <button type="button" name="button" class="btn btn-default pull-right">next</button><br>
      <ARTICLE>
        <div class="panel panel-default row" ng-controller="mainCtrl" ng-hide="data.error">
          <div class="alert alert-danger" ng-show="data.error">
            Error {{data.error.status}}. 다시 시도해 주세요
            <a href="/index.html" class="alert-link"> Click Her to try again</a>
          </div>


          <div class="col-xl-8">
            <div class="well" ng-repeat="item in data.todolistObj">
              <input type="checkbox" name="" value="{{item.flag}}">  <strong>{{item.usertodolist}}</strong>   <a class="pull-right btn btn-primary">{{item.usertodolistpoint}}점</a>
            </div>
            <button type="button" name="button" class="pull-right btn btn-lg btn-primary">평가</button>
          </div>
        </div>

      </ARTICLE>
    </SECTION>


    <!-- <ng-view/> -->
    <FOOTER>footer</FOOTER>
  </DIV>
  </DIV>
  </DIV>
</body>
</html>
